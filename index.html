<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap");
    </style>
  </head>
  <body>
    <main class="container">
      <div class="container__card">
        <div class="card-back">
          <div class="card-back__wrapper">
            <span class="card-cvc">000</span>
          </div>
        </div>
        <div class="card-front">
          <div class="card-front__wrapper">
            <div class="card-logo">
              <img src="./images/card-logo.svg" alt="Card Logo" />
            </div>
            <span class="card-number">0000 0000 0000 0000</span>
            <span class="card-name">Jane Appleseed</span>
            <div class="card-date">
              <span class="card-month">00</span>/<span class="card-year">00</span>
            </div>
          </div>
        </div>
      </div>
      <div class="container__info">
        <form action="#" method="post" class="card-form">
          <div class="holder-name-form form-input">
            <label for="holder-name">CARDHOLDER NAME</label>
            <input
              type="text"
              name="holdername"
              id="holder-name"
              placeholder="e.g. Jane Appleseed"
            />
            <div class="holder-name-line"></div>
          </div>
          <div class="card-number-from form-input">
            <label for="card-number">CARD NUMBER</label>
            <input
              type="text"
              name="cardnumber"
              id="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <div class="card-number-line"></div>
          </div>
          <div class="form-wrap-expdate">
            <div class="input-wrapper form-expdate">
              <label for="exp-date-label">EXP. DATE (MM/YY)</label>
              <div class="exp-date">
                <input
                  type="number"
                  name="month"
                  id="exp-date-label"
                  class="month"
                  placeholder="MM"
                  min="1"
                  max="12"
                />
                <input
                  type="number"
                  name="year"
                  id="exp-date-label"
                  class="year"
                  placeholder="YY"
                  min="1"
                  max="99"
                />
              </div>
              <div class="exp-date-line"></div>
            </div>
            <div class="input-wrapper form-input form-cvc">
              <label for="input_cvc">CVC</label>
              <input
                type="number"
                name="cvc"
                id="cvc-number"
                placeholder="e.g. 123"
                min="001"
                max="999"
              />
              <div class="cvc-line"></div>
            </div>
          </div>
          <div class="confirm">
            <button id="button" type="submit">Confirm</button>
          </div>
        </form>

        <!-- Completed state start -->
      </div>
      <div class="success-message display-hide">
        <div class="complete-img">
          <img src="./images/icon-complete.svg" alt="icon for complate" />
        </div>
        <h2>THANK YOU!</h2>
        <p>We've added your card details</p>
        <div class="confirm">
          <button id="button" class="continue-button">Continue</button>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
