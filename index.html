<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap");
    </style>
  </head>
  <body>
    <main class="container">
      <div class="container__card">
        <div class="card-back">
          <div class="card-back__wrapper">
            <span class="card-cvc">000</span>
          </div>
        </div>
        <div class="card-front">
          <!-- カード自体の画像を作成 -->
          <div class="card-front__wrapper">
            <div class="card-logo">
              <img src="./images/card-logo.svg" alt="Card Logo" />
            </div>
            <span class="card-number">0000 0000 0000 0000</span>
            <span class="card-name">Jane Appleseed</span>
            <span class="card-date">00/00</span>
          </div>
        </div>
      </div>
      <div class="container__info">
        <form action="#" method="post" class="card-form">
          <div class="holder-name-form form-input">
            <label for="holder-name">CARDHOLDER NAME</label>
            <input
              type="text"
              name="holdername"
              id="holder-name"
              placeholder="e.g. Jane Appleseed"
            />
          </div>
          <div class="card-number-from form-input">
            <label for="card-number">CARD NUMBER</label>
            <input
              type="text"
              name="cardnumber"
              id="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>
          <div class="form-wrap-expdate">
            <div class="input-wrapper form-expdate">
              <label for="exp-date-label">Exp. Date (MM/YY)</label>
              <div class="exp-date">
                <input
                  type="text"
                  name="month"
                  id="exp-date-label"
                  placeholder="MM"
                />
                <input
                  type="text"
                  name="year"
                  id="exp-date-label"
                  placeholder="YY"
                />
              </div>
            </div>
            <div class="input-wrapper form-input form-cvc">
              <label for="input_cvc">CVC</label>
              <input
                type="text"
                name="cvc"
                id="input_cvc"
                placeholder="e.g. 123"
              />
            </div>
          </div>
          <div class="confirm">
            <input
              type="submit"
              name="submit"
              id="exp-date-id"
              value="Confirm"
            />
          </div>
        </form>

        <!-- Completed state start -->

        <!-- <div class="success-message">
          Thank you! We've added your card details Continue
        </div> -->
      </div>
    </main>
  </body>
</html>
